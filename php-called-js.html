<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <title>JavaScriptでPHPを動かせるか？</title>
  <style>
    body {
      width: 45em;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>JavaScriptでPHPを動かせるか？</h1>
  <ul id="result"></ul>
  <script>
    var url = "sampleVal=" + location.href;
    $.ajax({
      type: "POST",
      url: "sample.php",
      cache: false,
      data: url,
      success: function(html){
        $( '#result' ) . html(html);
      }
    });
  </script>
</body>
</html>
